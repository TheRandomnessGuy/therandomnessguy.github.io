<!DOCTYPE HTML>
<html>
	<head>
		<link rel="canonical" href="//taylorwillmott.com"/>
		<noscript>
			<meta http-equiv="refresh" content="0;URL=//taylorwillmott.com">
		</noscript>
		<script type="text/javascript">
			var href = "//taylorwillmott.com" + window.location.pathname + window.location.search + window.location.hash;
			if(typeof IE_fix != "undefined")
			{
				document.write("redirecting...");
				var referLink = document.createElement("a");
				referLink.href = href;
				document.body.appendChild(referLink);
				referLink.click();
			}
			else { window.location.replace(href); }
		</script>
	</head>
</html>
